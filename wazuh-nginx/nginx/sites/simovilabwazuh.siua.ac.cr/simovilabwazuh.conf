# conf.d/redirect-all.conf
server {
    listen 80 default_server;
    server_name docker.siua.ac.cr www.docekr.siua.ac.cr;
    
    # Redirigir ABSOLUTAMENTE TODO a HTTPS
    return 301 https://$host$request_uri;
}
server {
    listen 443 ssl;
    server_name docker.siua.ac.cr www.docker.siua.ac.cr;
    
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    location / {
        proxy_pass https://wazuh.dashboard:5601;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# conf.d/wazuh-api-simple.conf
server {
    listen 55000 ssl;
    server_name docker.siua.ac.cr www.docker.siua.ac.cr;
    
    # SSL b√°sico
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Proxy directo a la API
    location / {
        proxy_pass https://wazuh.manager:55000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts generosos
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
    }
    
    # Health check
    location /health {
        proxy_pass https://wazuh.manager:55000;
        access_log off;
    }
}

