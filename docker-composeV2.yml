services:
  wazuh.manager:
    networks:
      - ${NETWORK}
    image: wazuh/wazuh-manager:4.14.1
    hostname: wazuh.manager
    restart: always
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: "1.5"
        reservations:
          memory: 512M
          cpus: "1.0"
    ulimits:
      memlock:
        soft: 2147483648 # 2 GB
        hard: 2147483648
      nofile:
        soft: 655360
        hard: 655360
    ports:
      - "1514:1514"
      - "1515:1515"
      - "514:514/udp"
      - "55000:55000"
    environment:
      - INDEXER_URL=https://wazuh.indexer:9200
      - INDEXER_USERNAME=${INDEXER_USERNAME}
      - INDEXER_PASSWORD=${INDEXER_PASSWORD}
      - FILEBEAT_SSL_VERIFICATION_MODE=full
      - SSL_CERTIFICATE_AUTHORITIES=/etc/ssl/root-ca.pem
      - SSL_CERTIFICATE=/etc/ssl/filebeat.pem
      - SSL_KEY=/etc/ssl/filebeat.key
      - API_USERNAME=${API_USERNAME}
      - API_PASSWORD=${API_PASSWORD}
    volumes:
      - wazuh_api_configuration:/var/ossec/api/configuration
      - wazuh_etc:/var/ossec/etc
      - wazuh_logs:/var/ossec/logs
      - wazuh_queue:/var/ossec/queue
      - wazuh_var_multigroups:/var/ossec/var/multigroups
      - wazuh_integrations:/var/ossec/integrations
      - wazuh_active_response:/var/ossec/active-response/bin
      - wazuh_agentless:/var/ossec/agentless
      - wazuh_wodles:/var/ossec/wodles
      - filebeat_etc:/etc/filebeat
      - filebeat_var:/var/lib/filebeat
      - ${PROJECT_ROOT}/config/certificados_autofirmados/root-ca-manager.pem:/etc/ssl/root-ca.pem
      - ${PROJECT_ROOT}/config/certificados_autofirmados/wazuh.manager.pem:/etc/ssl/filebeat.pem
      - ${PROJECT_ROOT}/config/certificados_autofirmados/wazuh.manager-key.pem:/etc/ssl/filebeat.key
      - ${PROJECT_ROOT}/config/wazuh_manager.conf:/wazuh-config-mount/etc/ossec.conf

  wazuh.indexer:
    networks:
      - ${NETWORK}
    image: wazuh/wazuh-indexer:4.14.1
    hostname: wazuh.indexer
    restart: always
    ports:
      - "9200:9200"
    environment:
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${INDEXER_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2"
        reservations:
          memory: 1G
          cpus: "1.5"
    ulimits:
      memlock:
        soft: 2147483648 # 2 GB 2147483648
        hard: 2147483648
      nofile:
        soft: 655360
        hard: 655360
    volumes:
      - wazuh-indexer-data:/var/lib/wazuh-indexer
      - ${PROJECT_ROOT}/config/certificados_autofirmados/root-ca.pem:/usr/share/wazuh-indexer/config/certs/root-ca.pem
      - ${PROJECT_ROOT}/config/certificados_autofirmados/wazuh.indexer-key.pem:/usr/share/wazuh-indexer/config/certs/wazuh.indexer.key
      - ${PROJECT_ROOT}/config/certificados_autofirmados/wazuh.indexer.pem:/usr/share/wazuh-indexer/config/certs/wazuh.indexer.pem
      - ${PROJECT_ROOT}/config/certificados_autofirmados/wazuh.indexer.pem:/usr/share/wazuh-indexer/config/certs/wazuh.indexer.pem
      - ${PROJECT_ROOT}/config/certificados_autofirmados/admin.pem:/usr/share/wazuh-indexer/config/certs/admin.pem
      - ${PROJECT_ROOT}/config/certificados_autofirmados/admin-key.pem:/usr/share/wazuh-indexer/config/certs/admin-key.pem
      - ${PROJECT_ROOT}/config/wazuh.indexer.yml:/usr/share/wazuh-indexer/config/opensearch.yml
      - ${PROJECT_ROOT}/config/internal_users.yml:/usr/share/wazuh-indexer/config/opensearch-security/internal_users.yml

  wazuh.dashboard:
    networks:
      - ${NETWORK}
    image: wazuh/wazuh-dashboard:4.14.1
    hostname: wazuh.dashboard
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"
    ports:
      - 5601:5601
    environment:
      - INDEXER_USERNAME=${INDEXER_USERNAME}
      - INDEXER_PASSWORD=${INDEXER_PASSWORD}
      - WAZUH_API_URL=https://wazuh.manager
      - DASHBOARD_USERNAME=${DASHBOARD_USERNAME}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD}
      - API_USERNAME=${API_USERNAME}
      - API_PASSWORD=${API_PASSWORD}
    volumes:
      - ${PROJECT_ROOT}/config/certificados_autofirmados/wazuh.dashboard.pem:/usr/share/wazuh-dashboard/certs/wazuh-dashboard.pem
      - ${PROJECT_ROOT}/config/certificados_autofirmados/wazuh.dashboard-key.pem:/usr/share/wazuh-dashboard/certs/wazuh-dashboard-key.pem
      - ${PROJECT_ROOT}/config/certificados_autofirmados/root-ca.pem:/usr/share/wazuh-dashboard/certs/root-ca.pem
      - ${PROJECT_ROOT}/config/opensearch_dashboards.yml:/usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
      - ${PROJECT_ROOT}/config/manager_dashboard.yml:/usr/share/wazuh-dashboard/data/wazuh/config/wazuh.yml
      - wazuh-dashboard-config:/usr/share/wazuh-dashboard/data/wazuh/config
      - wazuh-dashboard-custom:/usr/share/wazuh-dashboard/plugins/wazuh/public/assets/custom
    depends_on:
      - wazuh.indexer
    links:
      - wazuh.indexer:wazuh.indexer
      - wazuh.manager:wazuh.manager

  wazuh.nginx:
    networks:
      - ${NETWORK}
    image: ${IMAGE}
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${PROJECT_ROOT}/wazuh-nginx/nginx/security:/etc/nginx/security:ro
      - ${PROJECT_ROOT}/wazuh-nginx/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${PROJECT_ROOT}/wazuh-nginx/nginx/sites:/etc/nginx/conf.d:ro
      #  - ./wazuh-nginx/ssl:/etc/nginx/ssl
      - wazuh_https_certs:/etc/nginx/ssl:ro
      - wazuh_logs:/var/log/nginx
    #depends_on:
    #  - wazuh.dashboard
    #  - wazuh.manager
    #  - wazuh.indexer

volumes:
  wazuh_api_configuration:
  wazuh_etc:
  wazuh_logs:
  wazuh_queue:
  wazuh_var_multigroups:
  wazuh_integrations:
  wazuh_active_response:
  wazuh_agentless:
  wazuh_wodles:
  filebeat_etc:
  filebeat_var:
  wazuh-indexer-data:
  wazuh-dashboard-config:
  wazuh-dashboard-custom:
  wazuh_https_certs:
############################
